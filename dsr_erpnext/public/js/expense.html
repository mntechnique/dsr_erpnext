<div class="clearfix"></div>
<div class="row">
	<div class="col-md-12 col-xs-12 text-right">
		<button class="btn btn-xs btn-default btn-expense-add">Add</button>
		<button class="btn btn-xs btn-default btn-expense-view-all">View All</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12 col-xs-12">
		<table class="table table-bordered table-striped table-hover table-condensed table-responsive small">
			<thead>
				<tr>
					<th>Expense Type</th>
					<th>Particulars/Remarks</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
			{% if (expenses.length == 0) { %}
				<tr>
					<td colspan="3" class="text-center">
						<span class="text-muted text-center">No expenses recorded yet.</span>
					</td>
				</tr>
			{% } else { %}
				{% for (var i=0, l=expenses.length; i<=l-1; i++) { %}

					<tr>
						<td>{{ expenses[i].expense_type }}</td>
						<td>{{ expenses[i].particulars }}</td>	
						<td class="text-right">{{ expenses[i].amount }}</td>
					</tr>
				
				{% } %}
			{% } %}
			</tbody>
		</table>
	</div>
</div>
